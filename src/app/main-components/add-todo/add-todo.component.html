<mat-icon (click)="dialogRef.close()">close</mat-icon>
<h3>Inserisci</h3>
<form [formGroup]="form">

  <!-- Campo Task -->
  <mat-form-field appearance="outline">
    <mat-label>Task</mat-label>
    <input matInput formControlName="task" required>
    <mat-error *ngIf="isInValidTouched('task')">Inserisci il task</mat-error>
  </mat-form-field>

  <!-- Campo Date Picker -->
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Bottone di Salvataggio -->
  <button mat-button color="primary" (click)="saveTask()" [disabled]="!form.valid">Salva</button>
</form>
