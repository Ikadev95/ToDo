<div class="Item shadow">
  <div class="itemCont" >
      <div class="itemContainer">
        <input type="checkbox" [(ngModel)]="todo.completed" id="todo" class="checkbox" (change)="toggleCompleted()" />
        <label [ngClass]= "{'completed' : todo.completed}" class="px-1" for="todo"> {{todo.task}}</label>
      </div>
  </div>
  <div class="d-flex gap-2 align-items-center">
  <p class="chip" [ngClass]="{
    'today': color === 1,
    'tomorrow': color === 2,
    'general': color === 0,
    'old': color === 3
  }">{{day}}</p>

      <mat-icon mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item> <mat-icon>edit</mat-icon> Modifica</button>
        <button mat-menu-item><mat-icon>delete</mat-icon> Elimina</button>
      </mat-menu>

  </div>
</div>
